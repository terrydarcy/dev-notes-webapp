<mat-card class="note primary_border" *ngIf = "note">
    <mat-card-title-group>
      <mat-card-title> 
          <h1 style= "margin:0">{{ note.note_title }}</h1>
        </mat-card-title>
        <!-- <mat-card-subtitle *ngIf="note.timestamp"> 
            <span class = "timestamp">
                <span class = "accent">
                    {{getHour(note.timestamp)}}:{{getMinute(note.timestamp)}} 
                </span>
                <span class = "time">
                    @
                    {{getDay(note.timestamp)}}/{{getMonth(note.timestamp)}}/{{getYear(note.timestamp)}}
                </span>
            </span>
        </mat-card-subtitle> -->
    </mat-card-title-group>
    <mat-card-content style = "white-space: pre-wrap;">{{ note.note_text }}</mat-card-content>
    <mat-divider inset></mat-divider>
    
    <mat-card-actions align="end">
        <button mat-icon-button color="accent">
            <mat-icon style="font-size: 20px">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click) = "delete(note)">
            <mat-icon style="font-size: 20px">delete_forever</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
